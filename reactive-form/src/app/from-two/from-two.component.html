<form [formGroup]="formTwo" class="flex flex-col">
  <label for="email">Email:</label>
  <input id="email" formControlName="email"/>
  @if (formTwo.get('email')?.invalid && formTwo.get('email')?.touched) {
    Valid Email is required.
  }
  <label for="phone">Phone:</label>
  <input id="phone" formControlName="phone"/>
  @if (formTwo.get('phone')?.invalid && formTwo.get('phone')?.touched) {
    Phone is required.
  }
</form>
